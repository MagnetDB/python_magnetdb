{% extends "layout/default.html" %}

{% block content %}
  <div class="form-wrapper">
    <h2 class="title">Hoop Stress Map SetUp</h2>

    <form method="POST" action="{{ url_for('do_stressmap', mtype=mtype) }}">
      {{ form.csrf_token }}
      {% for field in form %}
        <fieldset class="form-field">
        {{ field.label }}
        {{ field }}
        </fieldset>
      {% endfor %}
      <input type="submit" value="SetUp">
    </form>
  </div>
{% endblock %}
