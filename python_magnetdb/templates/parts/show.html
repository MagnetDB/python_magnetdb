{% extends "layout/default.html" %}

{% block content %}
  <h1>Part Definition: {{ mpart['name'] }}.</h1>
  <p>
  <ul id="magnet_props">
    <table>
      {% for key, value in mpart.items() %}
        {% if key != 'material_id' %}
        <tr>
          <th>{{ key }}</th>
          {% if key == "Material" %}
          <td><a href="/materials/{{mpart.material_id}}">{{ value }}</a></td>
          {% else %}
          <td>{{ value }}</td>
          {% endif %}
        </tr>
        {% endif %}
      {% endfor %}
    </table>
  </ul>
  <button type="button" onclick="window.location.href='{{ url_for('edit_part', id=mpart_id) }}';">
    Update
  </button>
  </p>
{% endblock %}
