{% extends "layout/default.html" %}

{% block content %}
  <h1>Site Definition: {{ msite['name'] }}.</h1>
  <p>
  <ul id="magnet_props">
    <table>
      {% for key, value in msite.items() %}
        <tr>
          <th>{{ key }}</th>
          {% if key != 'Magnets' %}
          <td>{{ value }}</td>
          {% else %}
          {% for part in value %}
          <tr>
            <th></th>
            <td><a href="/magnets/{{part.id}}">{{ part.name }}</a></td>
          </tr>
          {% endfor %}
          {% endif %}
        </tr>
      {% endfor %}
    </table>
  </ul>
  <button type="button" onclick="window.location.href='{{ url_for('edit_site', id=msite_id) }}';">
    Update
  </button>
  </p>
{% endblock %}
