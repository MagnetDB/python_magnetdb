{% extends "layout/default.html" %}

{% block content %}
  <h1>Material Definition: {{ material['name'] }}.</h1>
  <p>
  <ul id="material_props">
    <table>
      {% for key, value in material.items() %}
        <tr>
          <th>{{ key }} {{ unit[key] }}</th>
          <td>{{ value }}</td>
        </tr>
      {% endfor %}
    </table>
  </ul>
  <button type="button" onclick="window.location.href='{{ url_for('edit_material', id=material_id) }}';">
    Update
  </button>
  </p>
{% endblock %}
