<!DOCTYPE html>
<html lang="en">
<head>
    <title>Magnet Definition: {{magnet['name']}}.</title>
</head>
<body>
    <h1>Magnet Definition: {{magnet['name']}}.</h1>
    <ul id="magnet">
    <table>
        {% for key, value in magnet.items() %}
        <tr>
            <th>{{key}}</th>
            <td>{{value}}</td>
        </tr>
    {% endfor %}
    </table>
    </ul>
</body>
</html>
