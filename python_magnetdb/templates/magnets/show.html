{% extends "layout/default.html" %}

{% block content %}
  <h1>Magnet Definition: {{ magnet['name'] }}.</h1>
  <p>
  <ul id="magnet_props">
    <table>
      {% for key, value in magnet.items() %}
        <tr>
          <th>{{ key }}</th>
          <td>{{ value }}</td>
        </tr>
      {% endfor %}
    </table>
  </ul>
  </p>
{% endblock %}
